type Platform @entity {
  id: ID!
  poolCount: BigInt!
}

type User @entity {
  id: ID!
  address: Bytes!
  paidRewards: [Reward!] @derivedFrom(field: "user")
}

type Reward @entity {
  id: ID!
  user: User!
  pool: Bytes! #address
  token: Bytes! #address
  paidAmountCumulative: BigInt!
  timestamp: BigInt!
}
